<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Oswald:wght@200..700&family=Roboto:wdth,wght@75,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/script.js" defer></script>
  <title>âœŽ Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch a Sketch</h1>
  </header>
  <main>
    <div class="grid-settings">
      <input type="color" id="color-picker" data-mode="color-picker">
      <button data-mode="color" class="active">Custom Color</button>
      <button data-mode="rainbow">Rainbow</button>
      <button id="eraser-btn" data-mode="eraser">Eraser</button>
      <label for="grid-size"><span id="grid-size-value">16x16</span></label>
      <input type="range" id="grid-size" value="16" min="1" max="64">
    </div>
    <div id="grid-container"></div>
  </main>
  <footer>
    <p>
      Made By Vittoria
    </p>
    <a href="https://github.com/vbenedeto" target="_blank"><img src="github-mark.svg" alt="github icon"></a>
  </footer>
</body>
</html>
